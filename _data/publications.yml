  - title: "Improving oil supply security: using a risk optimization model to China and India"
    authors: "Qi, M., <strong>Shi, D.</strong>, Li, C., Wu, J., & Wang, P. (2021)"
    conference: Discrete Dynamics in Nature and Society, 2021(1), 5541954.
    abstract: "<strong>Abstract:</strong> This paper developed a risk optimization model to enhance oil supply security by minimizing risks associated with import sources. The model incorporates key variables including political risk factors of supplier countries, import prices, quantities, and the Herfindahl-Hirschman Index (HHI) to measure diversification, with constraints for domestic consumption and refining capacities. The optimization framework generates an optimal import strategy that reduces dependency on high-risk sources. This methodology provides a strategic tool for managing energy supply risks in volatile geopolitical landscapes. Application results indicated a reallocation of imports for China and India that improves resilience against supply disruptions."
    keywords: risk optimization model, Herfindahl-Hirschman index, supply chain diversification, energy import strategy
    pdf: https://arxiv.org/pdf/2002.10211.pdf
    sitUrl: https://onlinelibrary-wiley-com.offcampus.lib.washington.edu/share/B3GAHUPYNCVRFVYPNNVP?target=10.1155/2021/5541954
