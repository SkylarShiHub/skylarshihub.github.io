  - title: Assessing the interconnectedness and systemic risk contagion in the Chinese banking network
    authors: "Qi, M., <strong>Shi, D.</strong>, Feng, S., Wang, P., & Nnenna, A. B. (2022)"
    conference: International Journal of Emerging Markets, 17(3), 889-913. 2022.
    abstract: "<strong>Abstract:</strong> We proposed a network-based approach, grounded in maximum entropy theory, to model systemic risk contagion in the banking sector. We construct a bilateral exposure matrix that estimates interbank exposures by maximizing entropy, which allows for a more realistic approximation of unknown data while preserving known constraints. The network structure was analyzed using network topology theory and centrality measures to assess interconnectedness among banks. Our model simulated risk propagation under both credit and liquidity shocks, examining how these shocks spread across the network. By comparing contagion effects from different shocks situations, we identify how various shock types impact individual bank stability and the overall resilience of the network."
    keywords: risk contagion, interbank market, network topology, credit shock, liquid shock
    pdf: https://www.emerald.com/insight/content/doi/10.1108/IJOEM-08-2021-1331/full/pdf
    sitUrl: https://doi.org/10.1108/IJOEM-08-2021-1331
    code: https://github.com/SkylarShiHub/Interconnectedness-in-banking-network-2022
