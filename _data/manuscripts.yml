  - title: "Probabilistic Model Weighting for Climate Projections: A Bayesian Model Averaging Approach"
    authors: "Jiang, J.*, <strong>Shi, S.*</strong> & Raftery, A. E. (2025+). (*Co-First Authors)"
    abstract: "<strong>Abstract:</strong> In this study, we develop a Bayesian Model Averaging (BMA) framework to improve climate sensitivity estimation by systematically weighting Coupled Model Intercomparison Project (CMIP) models based on their consistency with historical observational data. Unlike traditional approaches that discard models with extreme equilibrium climate sensitivity (ECS) and transient climate response (TCR) values, BMA preserves ensemble diversity while probabilistically downweighting models that deviate from observational trends. We apply BMA to 51 CMIP6 models, deriving a posterior distribution for the transient climate response to cumulative CO₂ emissions (TCRE). Our results show that BMA-based projections systematically yield higher expected warming (36% increase in median TCRE) and lower uncertainty (23% reduction in variance) compared to IPCC AR6 estimates. Variance decomposition analysis reveals that parameter uncertainty in climate sensitivity contributes to 50% of total projection uncertainty, underscoring the need for improved statistical inference in climate modeling. Validation against HadCRUT5 temperature records (2015-2024) demonstrates that the BMA approach is well-calibrated and effectively captures observed temperature trends."
    keywords: "<strong>Keywords:</strong> Bayesian model averaging, model weighting, climate sensitivity, climate projection, CMIP6."
